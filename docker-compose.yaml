version: "3.8"

services:
  postgres:
    container_name: postgres
    image: postgres:latest
    environment:
      POSTGRES_DB: testdb
      POSTGRES_USER: ${DB_login}
      POSTGRES_PASSWORD: ${DB_pass}
    ports:
      - "5432:5432"
    restart: unless-stopped

  keycloak:
      image: jboss/keycloak
      container_name: keycloak
      environment:
        DB_VENDOR: POSTGRES
        DB_ADDR: postgres
        DB_DATABASE: testdb
        DB_USER: ${DB_login}
        DB_PASSWORD: ${DB_pass}
        KEYCLOAK_USER: admin
        KEYCLOAK_PASSWORD: admin_password
      ports:
        - "8484:8080"
      depends_on:
        - postgres
      links:
        - "postgres:postgres"