spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    url:
    username:
    password:
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
    upload:
      path: /src/main/resources/webapp
