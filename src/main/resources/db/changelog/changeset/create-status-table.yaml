databaseChangeLog:
  - changeSet:
      id: create status
      author: Igor Kiryanov
      changes:
        - createTable:
            tableName: status
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: text
                  constraints:
                    nullable: false